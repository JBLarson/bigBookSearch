<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <style>


        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically */
            align-items: center;     /* Center items horizontally */
            min-height: 100vh;         /*  100% of the viewport height */
        }

        #search-form-after {
            align-self: flex-start;  /* Align to the top of the container */
            width: 100%;             /* Take up full width */
            padding: 20px 0;         /* Add some padding to the top and bottom */
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; 100% of the viewport height */
        }

        #search-form-initial .search-container {
            justify-content: center;
            align-items: center;
            /*height: 100vh;  100% of the viewport height */
        }

        #search-form-after .search-container {
            height: auto;
        }

        @keyframes borderColorTransition {
            0% {
                border-color: #2522CA; /* Initial blue color */
            }
            100% {
                border-color: #E97451; /* Orange color from the submit button hover state */
            }
        }



        .search-form {
            width: 300px;
            padding: 20px;
            border: 4px solid #2522CA;
            animation: borderColorTransition 2s alternate infinite;
        }

        
        .search-input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #2522CA;
            border-radius: 4px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #2522CA;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #E97451;
        }

        .search-results {
            width: 80%;
            text-align: left;
            margin: auto;
            padding: 20px;
            flex: 1;
        }

        .search-result > div {
            border: 1px solid #e5e5e5; 
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .search-result > div:hover {
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            border-color: #2522CA;
        }

        .search-result h3 {
            margin-top: 0;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000000;

        }

        .search-result p {
            color: #2522CA;
            line-height: 1.6;
        }

        /* Style for highlighted term */
        .highlight {
            background-color: #E97451;
        }

        .loader-overlay {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            transition: opacity 0.5s;
        }

        /* Circular Spinner Loader */
        .loader-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #2522CA;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }




        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>

    <div class="main-container">
        <div class="search-container" id="{{ 'search-form-initial' if not search_done else 'search-form-after' }}">
            <form class="search-form" action="/" method="post">
                <input class="search-input" type="text" name="search_term" placeholder="Enter search term" value="{{ request.form['search_term'] }}" required>
                <input class="search-button" type="submit" value="Search">
            </form>
        </div>
        

        <div class="search-results">
            {% if matches %}
            <div class="search-result">
                <h2>{{ matches|length }} Search Results for: <span class="highlight">{{ request.form['search_term'] }}</span></h2>
                {% for match in matches %}
                    <div>
                        <h3>{{ match.chapter }}, {{ match.page }}</h3>
                        <!-- Using safe filter to render HTML tags -->
                        <p>{{ match.content|safe }}</p>
                    </div>
                {% endfor %}
            </div>
        {% elif search_done %}
            <p>No results found for <span class="highlight">{{ request.form['search_term'] }}</span>.</p>
        {% endif %}
        
        </div>
    </div>

    <div class="loader-overlay" id="loaderOverlay">
        <!-- Circular Spinner Loader -->
        <div class="loader loader-spinner" id="loaderSpinner"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function startLoading() {
            const loaderOverlay = document.getElementById('loaderOverlay');
            loaderOverlay.style.display = 'flex';

            setTimeout(() => {
                loaderOverlay.style.opacity = '0';
                setTimeout(() => {
                    loaderOverlay.style.display = 'none';
                }, 500);
            }, 1200);
        }

        startLoading();
    </script>
</body>


</html>
